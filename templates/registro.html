<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Página Principal</title>
    <link rel="stylesheet" href="..\styles\registro.css" />
  </head>
  <body>
    <div id="navbar">
      <img src="..\img\logo.png" id="logonav" alt="logo PUCE" />
      <nav>
        <a href="index.html" id="enlace1">Inicio</a>
        <a href="informacion.html" id="enlace2">Información</a>
        <a href="registro.html" id="enlace3">Registro</a>
        <a href="noticias.html" id="enlace4">Noticias</a>

      <div class="switch-container">
        <label>
          <input type="checkbox" id="toggle-theme" />
          <span class="switch"></span>
        </label>
      </div>
    </div>
    <div id="titulo">
      <h1>Formulario de registro</h1>
    </div>
    <form action="procesar_registro.php" method="post">
      <h2>Registro Dev Challenge - Grupo de 3 Integrantes</h2>

      <fieldset>
        <legend>Integrante 1 (Líder del equipo)</legend>
        <label for="nombre1">Nombre completo:</label>
        <input type="text" id="nombre1" name="nombre1" required />

        <label for="correo1">Correo institucional:</label>
        <input type="email" id="correo1" name="correo1" required />

        <label for="carrera1">Carrera:</label>
        <input type="text" id="carrera1" name="carrera1" required />
      </fieldset>

      <fieldset>
        <legend>Integrante 2</legend>
        <label for="nombre2">Nombre completo:</label>
        <input type="text" id="nombre2" name="nombre2" required />

        <label for="correo2">Correo institucional:</label>
        <input type="email" id="correo2" name="correo2" required />

        <label for="carrera2">Carrera:</label>
        <input type="text" id="carrera2" name="carrera2" required />
      </fieldset>

      <fieldset>
        <legend>Integrante 3</legend>
        <label for="nombre3">Nombre completo:</label>
        <input type="text" id="nombre3" name="nombre3" required />

        <label for="correo3">Correo institucional:</label>
        <input type="email" id="correo3" name="correo3" required />

        <label for="carrera3">Carrera:</label>
        <input type="text" id="carrera3" name="carrera3" required />
      </fieldset>

      <fieldset>
        <legend>Información del equipo</legend>
        <label for="nombre_equipo">Nombre del equipo:</label>
        <input type="text" id="nombre_equipo" name="nombre_equipo" required />

        <label for="nombre_equipo">Nombre del proyecto:</label>
        <input type="text" id="nombre_proyecto" name="nombre_equipo" required />

        <label for="tema">Tema del proyecto:</label>
        <textarea id="tema" name="tema" rows="4" required></textarea>
      </fieldset>

      <button type="submit">Enviar registro</button>
    </form>
  </body>
</html>
